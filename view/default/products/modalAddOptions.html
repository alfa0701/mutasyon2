<!-- Small modal -->
<div class="modal fade addoptionsModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="myModalLabel2">{Lang::getLang('addOptions')}</h4>
            </div>
            <div class="modal-body">
                
                <form action="controller/products/addOptionsToProduct.php" method="post" class="noload" enctype="multipart/form-data">
                    
                    <div class="col-xs-12">
                        <div class="col-xs-12 col-sm-6">
                            <label>Seçenek</label>
                            <select name="group" class="form-control" onChange="getOptionsContents(this)">
                            <option value="none">{Lang::getLang('select')}</option>
                                {foreach options::getRow('group') as $a}
                                <option value="{$a.og_id}">{$a.og_name}</option>
                                {/foreach}
                            </select>
                        </div>
                        
                        <div class="col-xs-12 col-sm-6">
                            <label>Alt Seçenek</label>
                            <select name="options" class="form-control options">
                                <option value="none"></option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-xs-12 margin-top">
                        <div class="col-xs-12 col-sm-6">
                            <label>Renk</label>
                            <select name="colors" class="form-control colors">
                                <option value="none">{Lang::getLang('select')}</option>
                                {foreach Settings::getRow('colors') as $a}
                                <option value="{$a.s_id}">{$a.s_value}</option>
                                {/foreach}
                            </select>
                        </div>
                        
                    </div>
                    
                    <input type="hidden" name="productID" value="{Get::getValue('id')}" />
                    
                    <div class="col-xs-12 margin-top">
                        <button type="button" class="btn btn-default" data-dismiss="modal">{Lang::getLang('cancel')}</button>
                        <button type="submit" class="btn btn-primary">{Lang::getLang('submit')}</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</div>
<!-- /modals -->
