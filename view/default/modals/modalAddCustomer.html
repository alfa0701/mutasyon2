<div class="modal addCustomerModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title" id="myModalLabel2">{Lang::getLang('addCustomer')}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal noload" method="post" action="controller/customers/addCustomer.php">
                    
                    <!--Inputs -->
                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">{Lang::getLang('name')} 
                            <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input class="form-control" name="name" type="text" required />
                            <input name="date" type="hidden" value="{IbniYunus::getDate('now')}" />
                        </div>
                    </div>
                    
                    <!--Surname -->
                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="surname">{Lang::getLang('surname')} 
                            <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input autocomplete="off" class="form-control surname" name="surname" type="text" required />
                        </div>
                    </div>
                    
                    <!--Address -->
                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="textarea">{Lang::getLang('address')} 
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <textarea id="textarea" name="address" class="address form-control"></textarea>
                        </div>
                    </div>
                    
                    <!--Phone -->
                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="phone">{Lang::getLang('phone')} 
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input autocomplete="off" class="form-control phone" name="phone" data-inputmask="'mask' : '(999) 999-9999'" type="text">
                            </div>
                        </div>
                        
                        <!--Mail -->
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="mail">{Lang::getLang('mail')} 
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input autocomplete="off" class="form-control mail" name="mail" type="text" />
                            </div>
                        </div>
                        
                        <!--City -->
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="city">{Lang::getLang('city')} 
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input autocomplete="off" class="form-control city" name="city" type="text" />
                            </div>
                        </div>
                        
                        <!--Country -->
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="country">{Lang::getLang('country')} 
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input autocomplete="off" class="form-control country" name="country" type="text" />
                            </div>
                        </div>
                        
                        <!--Select Group -->
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">{Lang::getLang('group')}</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select class="form-control group" name="group">
                                    <option value="none">{Lang::getLang('noGroup')}</option>
                                    {foreach Settings::getRow('customersGroups') as $g}
                                    <option value="{$g.s_id}">{$g.s_value}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>
                        <!--inputs -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{Lang::getLang('cancel')}</button>
                <button type="submit" class="btn btn-primary">{Lang::getLang('submit')}</button>
            </div>
        </form>
        </div>
    </div>
