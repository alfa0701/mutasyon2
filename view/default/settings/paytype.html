<table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
        {foreach $paytype as $py}
        <div class="currencyList col-xs-12">
            <div class="col-sm-10 col-xs-12">
                <label>{Lang::getLang('paytype')}</label>
                <input autocomplete="off" type="text" class="form-control name {$py.paytype_id}" value="{$py.paytype_name}" name="name" />
            </div>
            <div class="col-sm-2 col-xs-12 margin-top settingsButtons">
                <a type="button" id="pyIdEdit{$py.paytype_id}" class="btn btn-primary btn-xs" kml="{$py.paytype_id}" onClick="editValue('pyIdEdit{$py.paytype_id}', '{Lang::getLang('areYouSureForChange')}');"><i class="fa fa-pencil-square-o"></i></a>
                <a type="button" class="btn btn-danger btn-xs" onClick="deleteRow({$py.paytype_id}, 'pyIdDelete', '{Lang::getLang('areYouSureForDelete')}');"><i class="fa fa-close"></i></a>
            </td>
            </div>
        </div>
        {/foreach}
</table>
<div class="ln_solid"></div>
<div class="form-group">
    <div class="col-xs-12 pull-left">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target=".addPaytypeModal">{Lang::getLang('addPaytype')}</button>
    </div>
</div>
