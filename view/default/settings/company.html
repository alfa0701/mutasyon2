<table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th style="width:95%">{Lang::getLang('companyInfs')}</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {foreach $company as $co}
        <tr class="currencyList">
            <td><input type="text" class="form-control name" value="{$co.company_name}" name="coName" /></td>
            <td class="buttons">
                <a type="button" id="coName" class="btn btn-info btn-xs" kml="{$co.company_id}" onClick="editValue('coName', '{Lang::getLang('areYouSureForChange')}');"><i class="fa fa-pencil-square-o"></i></a>
                
                
            </td>
        </tr>
        <tr class="currencyList">
            <td><input type="text" class="form-control name" value="{$co.company_address}" name="coAddress" /></td>
            <td class="buttons">
                <a type="button" id="coAddress" class="btn btn-info btn-xs" kml="{$co.company_id}" onClick="editValue('coAddress', '{Lang::getLang('areYouSureForChange')}');"><i class="fa fa-pencil-square-o"></i></a>
                
                
            </td>
        </tr>
        <tr class="currencyList">
            <td><input type="text" class="form-control name" value="{$co.company_web}" name="coWeb" /></td>
            <td class="buttons">
                <a type="button" id="coWeb" class="btn btn-info btn-xs" kml="{$co.company_id}" onClick="editValue('coWeb', '{Lang::getLang('areYouSureForChange')}');"><i class="fa fa-pencil-square-o"></i></a>
                
                
            </td>
        </tr>
        <tr class="currencyList">
            <td><input type="text" class="form-control name" value="{$co.company_mail}" name="coMail" /></td>
            <td class="buttons">
                <a type="button" id="coMail" class="btn btn-info btn-xs" kml="{$co.company_id}" onClick="editValue('coMail', '{Lang::getLang('areYouSureForChange')}');"><i class="fa fa-pencil-square-o"></i></a>
                
                
            </td>
        </tr>
        <tr class="currencyList">
            <td><input type="text" class="form-control name" value="{$co.company_tel}" name="coTel" /></td>
            <td class="buttons">
                <a type="button" id="coTel" class="btn btn-info btn-xs" kml="{$co.company_id}" onClick="editValue('coTel', '{Lang::getLang('areYouSureForChange')}');"><i class="fa fa-pencil-square-o"></i></a>
                
                
            </td>
        </tr>
        {/foreach}
    </tbody>
</table>
<div class="ln_solid"></div>
<div class="form-group">
    <div class="col-xs-12 pull-left">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target=".addCompanyModal">{Lang::getLang('addCompanyInfs')}</button>
    </div>
</div>
