<table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
    {foreach $prefix as $pr}
    <div class="currencyList col-xs-12 {if $pr.prefix_default == 1}default{/if}">
        <div class="col-sm-10 col-xs-12">
            <label>{Lang::getLang('productPrefix')}</label>
            <input autocomplete="off" type="text" class="form-control {$pr.prefix_id} name" value="{$pr.prefix_name}" name="name" />
        </div>
        <div class="col-sm-2 col-xs-12 margin-top settingsButtons">
            <a type="button" id="prIdEdit{$pr.prefix_id}" class="btn btn-primary btn-xs" kml="{$pr.prefix_id}" onClick="editValue('prIdEdit{$pr.prefix_id}', '{Lang::getLang('areYouSureForChange')}');"><i class="fa fa-pencil-square-o"></i></a>
            <a type="button" class="btn btn-default btn-xs" onClick="changeDefault({$pr.prefix_id}, 'prIdDoDefault', '{Lang::getLang('areYouSureForChange')}');"><i class="fa fa-check-circle"></i></a>
            <a type="button" class="btn btn-danger btn-xs" onClick="deleteRow({$pr.prefix_id}, 'prIdDelete', '{Lang::getLang('areYouSureForDelete')}');"><i class="fa fa-close"></i></a>
        </div>
    </div>
    <div class="clear"></div>
    {/foreach}
</table>
<div class="ln_solid"></div>
<div class="form-group">
    <div class="col-xs-12 pull-left">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target=".addPrefixModal">{Lang::getLang('addPrefix')}</button>
    </div>
</div>
