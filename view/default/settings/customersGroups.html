<table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
        {foreach $customersGroups as $cg}
        <div class="currencyList col-xs-12">
            <div class="col-sm-6 col-xs-12">
                <label>{Lang::getLang('name')}</label>
                <input autocomplete="off" type="text" class="form-control name {$cg.costumers_groups_id}" value="{$cg.costumers_groups_name}" name="name" />
            </div>
            <div class="col-sm-2 col-xs-12">
                <label>{Lang::getLang('discount')}</label>
                <input autocomplete="off" type="number" class="form-control code code{$cg.costumers_groups_id}" value="{$cg.costumers_groups_discount}" name="code" />
            </div>
            <div class="col-sm-2 col-xs-12">
                <label>{Lang::getLang('star')}</label>
                <input autocomplete="off" type="number" class="form-control star star{$cg.costumers_groups_id}" value="{$cg.costumers_groups_star}" name="star" />
            </div>
            <div class="col-sm-2 col-xs-12 margin-top settingsButtons">
                <a type="button" id="cgIdEdit{$cg.costumers_groups_id}" kml="{$cg.costumers_groups_id}" class="btn btn-info btn-xs" onClick="editValue('cgIdEdit{$cg.costumers_groups_id}', '{Lang::getLang('areYouSureForChange')}');">
                    <i class="fa fa-pencil-square-o"></i>
                </a>
                <a type="button" class="btn btn-danger btn-xs" onClick="deleteRow({$cg.costumers_groups_id}, 'cgIdDelete', '{Lang::getLang('areYouSureForDelete')}');">
                    <i class="fa fa-close"></i>
                </a>
            </div>
        </div>
        {/foreach}
</table>
<div class="ln_solid"></div>
<div class="form-group">
    <div class="col-xs-12 pull-left">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target=".addCustomersGroupModal">{Lang::getLang('addGroup')}</button>
    </div>
</div>
