<div class="modal modalProvidersToInvoice" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title" id="myModalLabel2">{Lang::getLang('addProviders')}</h4>
            </div>
            <div class="modal-body">
                
                <form class="form-horizontal noload" method="post" action="controller/services/addProvidersToInvoice.php">
                    
                    <!--Get Srvices-->
                    <label>{Lang::getLang('providers')}</label>
                    <select name="providers" class="form-control">
                        {foreach Providers::getRow() as $s}
                        <option value="{$s.providers_id}">{$s.providers_name}</option>
                        {/foreach}
                    </select>
                    
                    <!--Service id-->
                    <input type="hidden" value="{Get::getValue('id')}" name="invoiceId" />
                    
                    <!--Service price-->
                    <label class="margin-top">{Lang::getLang('fee')}</label>
                    <input type="number" class="form-control" name="fee" placeholder="{Lang::getLang('feeOfProviders')}" />
                    
                    
                    <div class="clear"></div>
                    <button class="btn btn-success margin-top hidden-print" type="submit">{Lang::getLang('addProviders')}</button>
                </form>
                
                
            </div><!--/modal-body-->
        </div><!--/modal-content-->
    </div><!--/modal-dialog-->
</div><!--/modal-->
