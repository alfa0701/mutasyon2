<div class="modal modalAddServices" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title" id="myModalLabel2">{Lang::getLang('addServices')}</h4>
            </div>
            <div class="modal-body">
                
                <form class="form-horizontal noload" method="post" action="controller/services/addServices.php">
                    
                    <!--Get Srvices-->
                    <label>{Lang::getLang('selectServices')}</label>
                    <select name="services" class="form-control">
                        {foreach Services::getRow('services') as $s}
                        <option value="{$s.services_id}">{$s.services_name}</option>
                        {/foreach}
                    </select>
                    
                    <!--Service id-->
                    <input type="hidden" value="{Get::getValue('id')}" name="invoiceId" />
                    
                    <!--Service amount-->
                    <label class="margin-top">{Lang::getLang('amount')}</label>
                    <input type="number" class="form-control" value="1" name="amount" />
                    
                    <!--Service price-->
                    <label class="margin-top">{Lang::getLang('price')}</label>
                    <input type="number" class="form-control" name="price" />
                    
                    
                    <div class="clear"></div>
                    <button class="btn btn-success margin-top hidden-print" type="submit">{Lang::getLang('addServices')}</button>
                </form>
                
                
            </div><!--/modal-body-->
        </div><!--/modal-content-->
    </div><!--/modal-dialog-->
</div><!--/modal-->
