<div class="modal modalCompromise" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title" id="myModalLabel2">{Lang::getLang('compromise')}</h4>
            </div>
            <div class="modal-body">
                <form action="controller/services/addServices.php" method="post" enctype="multipart/form-data" class="noload">
                    
                    
                    <!--Service id-->
                    <input type="hidden" value="{Get::getValue('id')}" name="invoiceId" />
                    
                    <!--Invoice discount-->
                    <label>{Lang::getLang('discount')}</label>
                    <input type="number" class="form-control" name="discount" value="0.00" step="0.01" />
                    
                    <!--Discount type-->
                    <label class="margin-top">{Lang::getLang('discountType')}</label>
                    <select name="discountType" class="form-control">
                        <option value="percent">{Lang::getLang('percent')}</option>
                        <option value="amount">{Lang::getLang('amount')}</option>
                    </select>
                    
                    <!--Invoice due date-->
                    <label class="margin-top">{Lang::getLang('dueDate')}</label>
                    <input type="date" class="form-control" name="dueDate" value="{IbniYunus::getDate('amonthlater')}" />
                    
                    <button class="btn btn-info margin-top pull-right" type="submit"><i class="fa fa-handshake-o"></i> {Lang::getLang('compromise')}</button>
                </form>
            </div><!--/modal-body-->
        </div><!--/modal-content-->
    </div><!--/modal-dialog-->
</div><!--/modal-->
