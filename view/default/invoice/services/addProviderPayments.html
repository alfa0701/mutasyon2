<div class="modal modalPayToProviders" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title" id="myModalLabel2">{Lang::getLang('payToProviders')}</h4>
            </div>
            <div class="modal-body">
                
                <form class="form-horizontal noload" method="post" action="controller/payments/addPayments.php">
                    
                    <!--Invoice id-->
                    <input type="hidden" value="{Get::getValue('id')}" name="invoiceId" />
                    <input type="hidden" name="what" value="providersPayments" />
                    
                    <!--Providers Fee-->
                    <label>{Lang::getLang('fee')} ({Settings::getRow('currency', 'default')})</label>
                    <input type="number" class="form-control" name="amount" value="{Services::findTotal('providerRemain', Get::getValue('id'))}" step="0.01" />
                    
                    <!--payType-->
                    <label class="margin-top">{Lang::getLang('payType')}</label>
                    <select name="payType" class="form-control">
                        {foreach Settings::getRow('payType') as $p}
                        <option value="{$p.s_id}">{$p.s_value}</option>
                        {/foreach}
                    </select>
                    
                    <!--Pay date-->
                    <label class="margin-top">{Lang::getLang('date')} ({Settings::getRow('currency', 'default')})</label>
                    <input type="date" class="form-control" name="date" value="{IbniYunus::getDate('now')}" />
                    
                    
                    <!--Cash-->
                    <label class="margin-top">{Lang::getLang('cash')}</label>
                    <select name="cashId" class="form-control">
                        {foreach Settings::getRow('cash') as $p}
                        <option value="{$p.s_id}">{$p.s_value}</option>
                        {/foreach}
                    </select>
                    
                    <div class="clear"></div>
                    <button class="btn btn-success margin-top hidden-print" type="submit">{Lang::getLang('payToProviders')}</button>
                </form>
                
                
            </div><!--/modal-body-->
        </div><!--/modal-content-->
    </div><!--/modal-dialog-->
</div><!--/modal-->
