<div class="modal modalCancelServices" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title">{Lang::getLang('cancelInvoice')}</h4>
            </div>
            <div class="modal-body">
                
                <form class="form-horizontal noload" method="post" action="controller/invoice/cancelServiceInvoice.php">
                    
                    <!--Service id-->
                    <input type="hidden" value="{Get::getValue('id')}" name="invoiceId" />
                    
                    <!--Reason-->                   
                    <label class="margin-top">{Lang::getLang('reason')}</label>
                    <textarea name="reason" class="form-control"></textarea>                    
                    
                    <!--Password-->                   
                    <label class="margin-top">{Lang::getLang('password')}</label>
                    <input type="password" name="password" class="form-control" autocomplete="off" />                    
                    
                    <!--Cash-->                   
                    <label class="margin-top">{Lang::getLang('cash')}</label>
                    <select name="cashId" class="form-control">
                        {foreach Settings::getRow('cash') as $c}
                        <option value="{$c.s_id}">{$c.s_value}</option>
                        {/foreach}
                    </select>                    
                    
                    <!--Pay Type-->                   
                    <label class="margin-top">{Lang::getLang('payType')}</label>
                    <select name="payType" class="form-control">
                        {foreach Settings::getRow('payType') as $p}
                        <option value="{$p.s_id}">{$p.s_value}</option>
                        {/foreach}
                    </select>                    
                    
                    <div class="clear"></div>
                    <button class="btn btn-danger margin-top hidden-print" type="submit">{Lang::getLang('cancelInvoice')}</button>
                </form>
                
                
            </div><!--/modal-body-->
        </div><!--/modal-content-->
    </div><!--/modal-dialog-->
</div><!--/modal-->
